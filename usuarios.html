<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .acao {
            text-align: center;
        }

        .acao button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .acao button:hover {
            background-color: #ff6961;
        }
    </style>
</head>
<body>

<h2>Lista de Usuários</h2>

{% if usuarios %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome de Usuário</th>
                <th>Senha</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.password }}</td>
                    <td class="acao">
                        <button onclick="apagarUsuario({{ usuario.id }})">Apagar</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Nenhum usuário cadastrado.</p>
{% endif %}

<script>
    function apagarUsuario(idUsuario) {
        fetch(`/apagar_usuario/${idUsuario}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                console.error('Erro ao apagar o usuário');
            }
        }).catch(error => {
            console.error('Erro ao realizar a requisição DELETE:', error);
        });
    }
</script>

</body>
</html>
