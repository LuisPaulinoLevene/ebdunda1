<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <style>
        /* Estilos CSS */
    </style>
    <script>
        function registrarUsuario() {
            // Obter os valores dos campos do formulário
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Enviar os dados para o backend
            fetch('/registrar_usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Definir o tipo de conteúdo como JSON
                },
                body: JSON.stringify({ // Converter os dados em JSON
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/usuarios.html"; // Redirecionar após o registro bem-sucedido
                } else {
                    console.error('Erro ao registrar usuário');
                }
            })
            .catch(error => {
                console.error('Erro ao realizar a requisição POST:', error);
            });

            // Limpar os campos do formulário
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function verUsuarios() {
            window.location.href = "/usuarios.html";
        }
    </script>
</head>
<body>

<nav>
    <button onclick="verUsuarios()">Ver Usuários</button>
</nav>

<h2>Formulário de Registro</h2>

<form>
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="registrarUsuario()">Registrar</button>
</form>

</body>
</html>
